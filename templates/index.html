<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Radno vrijeme ordinacije</title>
<script src="https://code.responsivevoice.org/responsivevoice.js?key=J55NcMXq"></script>
<style>
  :root { color-scheme: light; }
  body {
    font-family: system-ui, Arial, sans-serif;
    padding: 24px;
    max-width: 720px;
    margin: auto;
    text-align: center;
    background-color: #f9fafb;
    color: #111827;
  }

  /* Logo */
  .logo {
    max-width: 160px;
    margin: 0 auto 16px;
    display: block;
  }

  /* Naslovi i poruka */
  h1 {
    font-size: 1.6rem;
    margin: 0 0 8px;
    color: #111827;
    letter-spacing: .3px;
  }
  .sub {
    color: white;
    margin-bottom: 18px;
    line-height: 1.4;
  }

  /* Meta podaci (datum, dan, vrijeme) */
  .meta {
    display: flex;
    justify-content: center;
    gap: 20px;
    align-items: center;
    background: #fff;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    padding: 14px 18px;
    box-shadow: 0 6px 18px rgba(0,0,0,.06);
    margin-bottom: 16px;
    font-size: 1.3rem;
    font-weight: bold;
  }
  .label { color:#374151; font-weight:600; }
  .sep { opacity:.35; font-weight: normal; }

  /* Dugmad/akcije */
  .actions { margin-top: 16px; }
  button {
    padding: 12px 20px;
    border-radius: 12px;
    border: 1px solid #d1d5db;
    background: #3b82f6;
    cursor: pointer;
    font-size: 1.2rem;
    color: white;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  button:hover { background: #2563eb; }
  a { color: #2563eb; text-decoration: none; font-size: 1.1rem; font-weight: bold; }
  a:hover { text-decoration: underline; }
</style>
<script>
function pad2(n){ return n<10 ? "0"+n : ""+n; }

function azurirajVreme() {
  const d = new Date();
  const dan = d.getDate();
  const mjesec = d.getMonth() + 1;
  const godina = d.getFullYear().toString().slice(-2);
  const dani = ['Nedjelja','Ponedjeljak','Utorak','Srijeda','ÄŒetvrtak','Petak','Subota'];

  document.getElementById('datum').textContent = `${dan}.${mjesec}.${godina}.`;
  document.getElementById('dan').textContent = dani[d.getDay()];
  document.getElementById('vreme').textContent = `${d.getHours()}:${pad2(d.getMinutes())}`;
}

const MESSAGE_TTS = {{ poruka_tts|tojson }};

function reallySpeak() {
  const opts = { rate: 0.9, pitch: 1.0 };
  return (
    responsiveVoice.speak(MESSAGE_TTS, "Serbian Female", opts) ||
    responsiveVoice.speak(MESSAGE_TTS, "Serbian Male", opts) ||
    responsiveVoice.speak(MESSAGE_TTS, "Croatian Female", opts)
  );
}

function speakMessage(retries = 10) {
  if (window.responsiveVoice && responsiveVoice.voiceSupport()) {
    const ok = reallySpeak();
    if (ok === false && retries > 0) {
      setTimeout(() => speakMessage(retries - 1), 300);
    }
  } else if (retries > 0) {
    setTimeout(() => speakMessage(retries - 1), 300);
  } else {
    alert(MESSAGE_TTS);
  }
}

window.addEventListener("load", function () {
  azurirajVreme();
  setInterval(azurirajVreme, 30000);

  speakMessage();

  document.body.addEventListener("click", function handler() {
    speakMessage();
    document.body.removeEventListener("click", handler);
  });
});
</script>
</head>
<body>

  <!-- LOGO -->
<img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">

  <!-- Poruka -->
  <h1>{{ poruka_upper|safe }}</h1>
  <div class="sub">{{ poruka|safe }}</div>

  <!-- Meta podaci -->
  <div class="meta">
    <div><span id="datum"></span></div>
    <div class="sep">â€¢</div>
    <div><span id="dan"></span></div>
    <div class="sep">â€¢</div>
    <div><span id="vreme"></span></div>
  </div>

  <!-- Akcije -->
  <div class="actions">
    <a href="/admin">Admin</a>
    &nbsp;â€¢&nbsp;
    <button onclick="speakMessage()">ðŸ”Š Pusti glas</button>
  </div>

</body>
</html>
