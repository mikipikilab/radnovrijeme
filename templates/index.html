<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Radno vrijeme ordinacije</title>
<script src="https://code.responsivevoice.org/responsivevoice.js?key=J55NcMXq"></script>
<style>
  :root { color-scheme: light; }
  body {
    font-family: system-ui, Arial, sans-serif;
    padding: 24px;
    max-width: 720px;
    margin: auto;
    text-align: center;
    background-color: #f9fafb;
    color: #111827;
  }

  /* Naslovi i poruka */
  h1 {
    font-size: 1.4rem;
    margin: 0 0 8px;
    color: #111827;
    letter-spacing: .3px;
  }
  .sub {
    color: white;
    margin-bottom: 18px;
    line-height: 1.4;
  }

  /* Traka sa meta podacima */
  .meta {
    display: inline-flex;
    gap: 14px;
    align-items: center;
    background: #fff;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    padding: 10px 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,.06);
    margin-bottom: 16px;
    font-size: 1.02rem;
  }
  .label { color:#374151; font-weight:600; }
  .sep { opacity:.35; }

  /* Dugmad/akcije */
  .actions { margin-top: 12px; }
  button {
    padding: 9px 16px;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
    background: #f3f4f6;
    cursor: pointer;
    font-size: 1rem;
  }
  button:hover { background: #e5e7eb; }
  a { color: #2563eb; text-decoration: none; }
  a:hover { text-decoration: underline; }
</style>
<script>
function pad2(n){ return n<10 ? "0"+n : ""+n; }

function azurirajVreme() {
  const d = new Date();
  const dan = d.getDate();
  const mjesec = d.getMonth() + 1;
  const godina = d.getFullYear().toString().slice(-2);
  const dani = ['Nedjelja','Ponedjeljak','Utorak','Srijeda','ÄŒetvrtak','Petak','Subota'];

  document.getElementById('datum').textContent = `${dan}.${mjesec}.${godina}.`;
  document.getElementById('dan').textContent = dani[d.getDay()];
  document.getElementById('vreme').textContent = `${d.getHours()}:${pad2(d.getMinutes())}`;
}

// 1) Bezbedno ubaci backend tekst u JS (escape-ovano)
const MESSAGE_TTS = {{ poruka_tts|tojson }};

function reallySpeak() {
  const opts = { rate: 0.9, pitch: 1.0 };
  // probaj viÅ¡e glasova redom
  return (
    responsiveVoice.speak(MESSAGE_TTS, "Serbian Female", opts) ||
    responsiveVoice.speak(MESSAGE_TTS, "Serbian Male", opts) ||
    responsiveVoice.speak(MESSAGE_TTS, "Croatian Female", opts)
  );
}

// 2) SaÄekaj da se biblioteka uÄita, pokuÅ¡aj par puta
function speakMessage(retries = 10) {
  if (window.responsiveVoice && responsiveVoice.voiceSupport()) {
    const ok = reallySpeak();
    if (ok === false && retries > 0) {
      // ponekad se glasovi ucheitaju mrvu kasnije
      setTimeout(() => speakMessage(retries - 1), 300);
    }
  } else if (retries > 0) {
    setTimeout(() => speakMessage(retries - 1), 300);
  } else {
    // kao krajnji fallback
    alert(MESSAGE_TTS);
  }
}

window.addEventListener("load", function () {
  azurirajVreme();
  setInterval(azurirajVreme, 30000);

  // PokuÅ¡aj automatski (moÅ¾e biti blokiran)
  speakMessage();

  // Ako je autoplay blokiran, pusti na prvi klik/tap
  document.body.addEventListener("click", function handler() {
    speakMessage();
    document.body.removeEventListener("click", handler);
  });
});
</script>

</head>
<body>

  <!-- Poruka: H1 velikim slovima, ispod ista poruka normalno; <br> radi jer koristimo |safe -->
  <h1>{{ poruka_upper|safe }}</h1>
  <div class="sub">{{ poruka|safe }}</div>

  <!-- META u jednom redu, bez suviÅ¡nih crtica -->
  <div class="meta">
    <div><span class="label">Datum:</span> <span id="datum"></span></div>
    <div class="sep">â€¢</div>
    <div><span class="label"></span> <span id="dan"></span></div>
    <div class="sep">â€¢</div>
    <div><span class="label">Vrijeme:</span> <span id="vreme"></span></div>
  </div>

  <div class="actions">
    <a href="/admin">Admin</a>
    &nbsp;â€¢&nbsp;
    <button onclick="speakMessage()">ðŸ”Š Pusti glas</button>
  </div>

</body>
</html>
