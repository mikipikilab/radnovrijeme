<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Radno vrijeme ordinacije</title>
<script src="https://code.responsivevoice.org/responsivevoice.js?key=J55NcMXq"></script>
<style>
  :root { color-scheme: light; }
  body {
    font-family: system-ui, Arial, sans-serif;
    padding: 24px;
    max-width: 720px;
    margin: auto;
    text-align: center;
    background-color: #f9fafb;
    color: #111827;
  }
  span {
  
    font-weight: bold;

}

  h1 { font-size: 1.4rem; margin: 0 0 8px; color: #111827; letter-spacing: .3px; }
  .sub { color: #4b5563; margin-bottom: 18px; line-height: 1.4;vissibility:hidden; }
  .meta {
    display: inline-flex;
    gap: 14px;
    align-items: center;
    background: #fff;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    padding: 10px 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,.06);
    margin-bottom: 16px;
    font-size: 1.02rem;
  }
  .meta b { color:#374151; }
  .actions { margin-top: 12px; }
  button {
    padding: 9px 16px;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
    background: #f3f4f6;
    cursor: pointer;
    font-size: 1rem;
  }
  button:hover { background: #e5e7eb; }
  a { color: #2563eb; text-decoration: none; }
  a:hover { text-decoration: underline; }
</style>
<script>
function pad2(n){ return n<10 ? "0"+n : ""+n; }

function azurirajVreme() {
  const d = new Date();
  const dan = d.getDate();
  const mjesec = d.getMonth() + 1;
  const godina = d.getFullYear().toString().slice(-2);
  const dani = ['Nedjelja','Ponedjeljak','Utorak','Srijeda','ÄŒetvrtak','Petak','Subota'];

  document.getElementById('datum').textContent = `${dan}.${mjesec}.${godina}.`;
  document.getElementById('dan').textContent = dani[d.getDay()];
  document.getElementById('vreme').textContent = `${d.getHours()}:${pad2(d.getMinutes())}`;
}
function speakMessage() {
  const message = "{{ poruka_tts }}";
  if (window.responsiveVoice && responsiveVoice.voiceSupport()) {
    // Sporije i prirodnije
    const opts = { rate: 0.9, pitch: 1.0 };
    if (responsiveVoice.speak(message, "Serbian Female", opts) === false) {
      responsiveVoice.speak(message, "Serbian Male", opts) ||
      responsiveVoice.speak(message, "Croatian Female", opts);
    }
  } else {
    alert(message);
  }
}
window.addEventListener("load", function () {
  azurirajVreme();
  setInterval(azurirajVreme, 30000); // nema sekundi, osvjeÅ¾i na 30s
  speakMessage();
  document.body.addEventListener("click", function handler() {
    speakMessage();
    document.body.removeEventListener("click", handler);
  });
});
</script>
</head>
<body>
  
<h1>{{ poruka_upper|safe }}</h1>
<div class="sub">{{ poruka|safe }}</div>




  <div class="meta">
    <div> Datum: <span id="datum"></span></div>
    <div><b> -</b> <span id="dan"></span></div>
    <div>Vrijeme: <span id="vreme"></span></div>
  </div>

  <div class="actions">
    <a href="/admin">Admin</a>
    &nbsp;â€¢&nbsp;
    <button onclick="speakMessage()">ðŸ”Š Pusti glas</button>
  </div>

</body>
</html>
