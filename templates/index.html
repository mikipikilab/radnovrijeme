<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Radno vrijeme ordinacije</title>
<script src="https://code.responsivevoice.org/responsivevoice.js?key=J55NcMXq"></script>
<style>
  :root { color-scheme: light; }
  body {
    font-family: system-ui, Arial, sans-serif;
    padding: 24px;
    max-width: 720px;
    margin: auto;
    text-align: center;
    background-color: #f9fafb;
    color: #111827;
  }
  h1 { font-size: 1.75rem; margin: 0 0 8px; color: #111827; }
  .sub { color: #4b5563; margin-bottom: 18px; }
  .box {
    background: #ffffff;
    border: 1px solid #e5e7eb;
    padding: 16px 18px;
    border-radius: 14px;
    display: inline-block;
    text-align: left;
    box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    margin-bottom: 16px;
    min-width: 360px;
  }
  .row { display: flex; gap: 10px; align-items: center; margin: 6px 0; }
  .row b { width: 92px; color: #374151; }
  .value { font-size: 1.05rem; }
  .actions { margin-top: 10px; }
  button {
    padding: 9px 16px;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
    background: #f3f4f6;
    cursor: pointer;
    font-size: 1rem;
  }
  button:hover { background: #e5e7eb; }
  a { color: #2563eb; text-decoration: none; }
  a:hover { text-decoration: underline; }
</style>
<script>
function azurirajVreme() {
  const d = new Date();
  const dan = d.getDate();
  const mjesec = d.getMonth() + 1;
  const godina = d.getFullYear().toString().slice(-2);
  document.getElementById('datum').innerText = `${dan}.${mjesec}.${godina}.`;

  const h = d.getHours();
  const m = d.getMinutes();
  const s = d.getSeconds();
  document.getElementById('vreme').innerText =
    `${h}:${(m<10?'0':'')+m}:${(s<10?'0':'')+s}`;

  const dani = [
    'Nedjelja','Ponedjeljak','Utorak','Srijeda','Četvrtak','Petak','Subota'
  ];
  document.getElementById('dan').innerText = dani[d.getDay()];
}

function speakMessage() {
  const message = "{{ poruka }}";
  if (window.responsiveVoice && responsiveVoice.voiceSupport()) {
    // pokuša muški → ženski → HR kao fallback
    if (responsiveVoice.speak(message, "Serbian Male") === false) {
      responsiveVoice.speak(message, "Serbian Female") ||
      responsiveVoice.speak(message, "Croatian Female");
    }
  } else {
    alert(message);
  }
}

window.addEventListener("load", function () {
  azurirajVreme();
  setInterval(azurirajVreme, 1000);

  // Pokušaj odmah
  speakMessage();

  // Ako je autoplay blokiran, pusti na prvi korisnički klik
  document.body.addEventListener("click", function handler() {
    speakMessage();
    document.body.removeEventListener("click", handler);
  });
});
</script>
</head>
<body>
    <h1>{{ poruka }}</h1>
    <div class="sub">Informacije za današnji dan</div>

    <div class="box">
      <div class="row"><b>Datum:</b> <span class="value" id="datum"></span></div>
      <div class="row"><b>Dan:</b> <span class="value" id="dan"></span></div>
      <div class="row"><b>Vrijeme:</b> <span class="value" id="vreme"></span></div>
    </div>

    <div class="actions">
      <a href="/admin">Admin</a>
      &nbsp;•&nbsp;
      <button onclick="speakMessage()">🔊 Pusti glas</button>
    </div>
</body>
</html>
