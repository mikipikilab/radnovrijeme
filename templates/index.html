<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Radno vrijeme ordinacije</title>
<script src="https://code.responsivevoice.org/responsivevoice.js?key=J55NcMXq"></script>
<style>
  :root { color-scheme: light; }
body {
  font-family: system-ui, Arial, sans-serif;
  background: #f9fafb;
  color: #111827;
  margin: 0;
  padding: 24px;

  /* Centriranje sadr≈æaja */
  text-align: center;
}

.logo {
  display: block;       /* blok element */
  max-width: 80%;       /* maksimalna ≈°irina 80% ekrana */
  height: auto;         /* zadr≈æava proporcije */
margin: 160px auto 20px; /* 60px od vrha, auto centriranje, 20px ispod */
}


/* Glavna poruka */
h1 {
  font-size: 20px;  /* malo manje od 20px */
  margin: 0 0 12px;
  color: #111827;
  letter-spacing: .4px;
  font-weight: 700; /* malo tanje od 800 */
}


.sub {
  color: white;
  margin-bottom: 5px;
  line-height: 1.2; /* kompaktnije */
  font-size: 12px;  /* sitno */
  font-weight: 500;
  opacity: 0.05; /* skoro nevidljivo */
}


.meta {
  display: flex;
  justify-content: center;
  gap: 36px; /* vi≈°e razmaka izmeƒëu elemenata */
  align-items: center;
  background: #fff;
  border: 1px solid #e5e7eb;
  border-radius: 14px;
  padding: 4px 8px; /* vi≈°e prostora unutra */
  box-shadow: 0 6px 18px rgba(0,0,0,.06);
  margin: 0 auto 26px;
font-size: clamp(2.5rem, 5vw, 3.5rem); /* VEƒÜE */
  font-weight: 800;

}
.sep {
  opacity: .4;
  font-weight: 700;
  font-size: 1.5em; /* taƒçkice veƒáe */
}


button.speaker-btn {
  position: absolute;
  top: 10px;
  left: 50px;
  padding: 18px 28px;
  border-radius: 20px;
  border: 2px solid #d1d5db;
  background: #ffffff;
  cursor: pointer;
  font-size: 3.6rem;
  color: #111827;
  font-weight: 800;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: background 0.2s ease, color 0.2s ease;
  z-index: 9999; /* iznad svega */
}
button.speaker-btn:hover {
  background: #f3f4f6;
  color: #000000;
}
  a {
    color: #2563eb;
    text-decoration: none;
    font-size: 1.4rem; /* VEƒÜE */
    font-weight: 700;
  }
  a:hover { text-decoration: underline; }
/* STATUS SLIKA (open/close) ‚Äì veƒáa + animacija njihanja */
.status-img {
  display: block;
  width: clamp(240px, 45vw, 560px); /* VEƒÜA, responsivna ≈°irina */
  height: auto;
  margin: 80px auto 18px;         /* udaljena od vrha */
  transform-origin: top center;   /* rotira oko VRHA */
  animation: swing 2s ease-in-out infinite;
}

/* njihanje -5¬∞ ‚Üî +5¬∞ */
@keyframes swing {
  0%   { transform: rotate(-5deg); }
  50%  { transform: rotate(5deg); }
  100% { transform: rotate(-5deg); }
}

</style>

<script>
function pad2(n){ return n<10 ? "0"+n : ""+n; }

function azurirajVreme() {
  const d = new Date();
  const dan = d.getDate();
  const mjesec = d.getMonth() + 1;
  const godina = d.getFullYear().toString().slice(-2);
  const dani = ['Nedjelja','Ponedjeljak','Utorak','Srijeda','ƒåetvrtak','Petak','Subota'];

  document.getElementById('datum').textContent = `${dan}.${mjesec}.${godina}.`;
  document.getElementById('dan').textContent = dani[d.getDay()];
  document.getElementById('vreme').textContent = `${d.getHours()}:${pad2(d.getMinutes())}`;
}

const MESSAGE_TTS = {{ poruka_tts|tojson }};

function reallySpeak() {
  const opts = { rate: 0.9, pitch: 1.0 };
  return (
    responsiveVoice.speak(MESSAGE_TTS, "Serbian Female", opts) ||
    responsiveVoice.speak(MESSAGE_TTS, "Serbian Male", opts) ||
    responsiveVoice.speak(MESSAGE_TTS, "Croatian Female", opts)
  );
}

function speakMessage(retries = 10) {
  if (window.responsiveVoice && responsiveVoice.voiceSupport()) {
    const ok = reallySpeak();
    if (ok === false && retries > 0) {
      setTimeout(() => speakMessage(retries - 1), 300);
    }
  } else if (retries > 0) {
    setTimeout(() => speakMessage(retries - 1), 300);
  } else {
    alert(MESSAGE_TTS);
  }
}

window.addEventListener("load", function () {
  azurirajVreme();
  setInterval(azurirajVreme, 30000);

  speakMessage();

  document.body.addEventListener("click", function handler() {
    speakMessage();
    document.body.removeEventListener("click", handler);
  });
});
</script>
</head>
<body>

  <!-- LOGO -->

  <button class="speaker-btn" onclick="speakMessage()">üîä</button>
<img src="{{ url_for('static', filename=status_slika) }}"
     alt="Status ordinacije"
     class="status-img"
     loading="lazy">


  <!-- Poruka -->
  <h1>{{ poruka_upper|safe }}</h1>
  <div class="sub">{{ poruka|safe }}</div>

  <!-- Meta podaci -->
  <div class="meta">
    <div><span id="datum"></span></div>
    <div class="sep">‚Ä¢</div>
    <div><span id="dan"></span></div>
    <div class="sep">‚Ä¢</div>
    <div><span id="vreme"></span></div>
  </div>

  <!-- Akcije -->
  <div class="actions">
    <a href="/admin">Admin</a>

  </div>

</body>
</html>
